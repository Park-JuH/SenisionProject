<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: darkorange; /* Bootstrap primary color */
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: darkorange; /* Bootstrap primary color */
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #483d7b;
        }
        a {
            color: dodgerblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Add your CSS styles here to match the appearance of the login form in the image */
    </style>
</head>
<body>

<div class="login-container">
    <form th:action="@{/members/login}" method="post">
        <h2>LOGIN</h2>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required/>

        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>

        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember this Device</label>
        </div>

        <div class="actions">
            <a href="/forgotPassword">Forgot Password?</a>
            <button type="submit">Sign In</button>
        </div>

        <p>New to Modernize? <a href="/signup">Create an account</a></p>
    </form>
</div>

<script>
    // Optional JavaScript to enhance behavior goes here
</script>

</body>
</html>
